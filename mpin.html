  <script>
  const circles = document.querySelectorAll('.circle');
  let currentIndex = 0;
  let passcode = "";

  function pressNum(num) {
    if (currentIndex < circles.length) {
      circles[currentIndex].classList.add('filled');
      passcode += num;
      currentIndex++;
    }

    if (currentIndex === circles.length) {
      setTimeout(() => {
        proceedNext();
      }, 300);
    }
  }

  function deleteNum() {
    if (currentIndex > 0) {
      currentIndex--;
      circles[currentIndex].classList.remove('filled');
      passcode = passcode.slice(0, -1);
    }
  }

  function proceedNext() {
    console.log("passcode ng ina mo:", passcode);
    
    /*Clear */
    
    passcode = "";
    currentIndex = 0;
    circles.forEach(c => c.classList.remove('filled'));
  }
</script>
